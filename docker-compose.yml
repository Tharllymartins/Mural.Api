version: '3.1'

services:
  postgres:
    image: kartoza/postgis:12.1
    shm_size: '2gb'
    ports:
      - 5432:5432
    volumes:
      - ../mural-api-data/postgresql:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DBNAME=mural
      - POSTGRES_USER=mural
      - POSTGRES_PASS=muralocal